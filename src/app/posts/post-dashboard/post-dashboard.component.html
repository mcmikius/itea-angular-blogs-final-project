<section>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create a Post
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <input (change)="uploadImage($event)" id="file" name="file" type="file">
        <div [hidden]="!uploadPercent">
          <mat-progress-bar mode="determinate" value="{{ uploadPercent | async }}"></mat-progress-bar>
        </div>
        <div [hidden]="!image">
          <img [src]="image || '//:0'">
        </div>
      </div>
      <mat-form-field>
        <label>
          <input [(ngModel)]="title" matInput name="title" placeholder="Post title">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label>
          <textarea [(ngModel)]="content" matInput name="content" placeholder="Post content" rows="10"></textarea>
        </label>
      </mat-form-field>
      <br>
      <!--      TODO: fix disabled and required with:  || !image - after content-->
      <button (click)="createPost()" [disabled]="!title || !content" color="accent"
              mat-raised-button>{{buttonText}}</button>
    </mat-expansion-panel>
  </mat-accordion>
</section>
